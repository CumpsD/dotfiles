- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdin: false
      stdout: false
      stderr: false

- link:
    /etc/issue: /home/$SUDO_USER/.dotfiles/configs/issue

    /etc/vconsole.conf: /home/$SUDO_USER/.dotfiles/configs/vconsole.conf

    /etc/systemd/system/mnt-fs-cc.mount: nfs/mnt-fs-cc.mount

    /etc/sddm.conf.d/dpi.conf: /home/$SUDO_USER/.dotfiles/sddm/dpi.conf
    /etc/sddm.conf.d/hidpi.conf: /home/$SUDO_USER/.dotfiles/sddm/hidpi.conf
    /etc/sddm.conf.d/theme.conf: /home/$SUDO_USER/.dotfiles/sddm/theme.conf
    /etc/sddm.conf.d/tty.conf: /home/$SUDO_USER/.dotfiles/sddm/tty.conf
    /etc/sddm.conf.d/users.conf: /home/$SUDO_USER/.dotfiles/sddm/users.conf

    /usr/share/sddm/themes/aerial-sddm-theme/theme.conf.user: /home/$SUDO_USER/.dotfiles/sddm/aerial/theme.conf.user
    /usr/share/sddm/themes/aerial-sddm-theme/Main.qml: /home/$SUDO_USER/.dotfiles/sddm/aerial/Main.qml
    /usr/share/sddm/themes/aerial-sddm-theme/playlists/day_local.m3u: /home/$SUDO_USER/.dotfiles/sddm/aerial/day.m3u
    /usr/share/sddm/themes/aerial-sddm-theme/playlists/night_local.m3u: /home/$SUDO_USER/.dotfiles/sddm/aerial/night.m3u

    '/usr/share/fonts/TTF/System San Francisco Display Bold.ttf': '/home/$SUDO_USER/.dotfiles/fonts/san-francisco/System San Francisco Display Bold.ttf'
    '/usr/share/fonts/TTF/System San Francisco Display Regular.ttf': '/home/$SUDO_USER/.dotfiles/fonts/san-francisco/System San Francisco Display Regular.ttf'
    '/usr/share/fonts/TTF/System San Francisco Display Thin.ttf': '/home/$SUDO_USER/.dotfiles/fonts/san-francisco/System San Francisco Display Thin.ttf'
    '/usr/share/fonts/TTF/System San Francisco Display Ultralight.ttf': '/home/$SUDO_USER/.dotfiles/fonts/san-francisco/System San Francisco Display Ultralight.ttf'

    /etc/systemd/system/docker.socket.d/socket.conf: /home/$SUDO_USER/.dotfiles/docker/socket.conf

- shell:
    - [sudo systemctl enable mnt-fs-cc.mount, Enable /mnt/fs/cc]
    - [sudo systemctl enable docker, Enable Docker]
