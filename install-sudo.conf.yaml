- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stdin: false
      stdout: false
      stderr: false

- link:
    /etc/issue: /home/$SUDO_USER/.dotfiles/configs/issue

    /etc/vconsole.conf: /home/$SUDO_USER/.dotfiles/configs/vconsole.conf

    /etc/sddm.conf.d/hidpi.conf: /home/$SUDO_USER/.dotfiles/sddm/hidpi.conf
    /etc/sddm.conf.d/theme.conf: /home/$SUDO_USER/.dotfiles/sddm/theme.conf
    /etc/sddm.conf.d/tty.conf: /home/$SUDO_USER/.dotfiles/sddm/tty.conf
    /etc/sddm.conf.d/users.conf: /home/$SUDO_USER/.dotfiles/sddm/users.conf

    /usr/share/sddm/themes/aerial-sddm-theme/theme.conf.user: /home/$SUDO_USER/.dotfiles/sddm/aerial/theme.conf.user
    /usr/share/sddm/themes/aerial-sddm-theme/playlists/day_local.m3u: /home/$SUDO_USER/.dotfiles/sddm/aerial/day.m3u
    /usr/share/sddm/themes/aerial-sddm-theme/playlists/night_local.m3u: /home/$SUDO_USER/.dotfiles/sddm/aerial/night.m3u
